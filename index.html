<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
    <img class="bg-pattern" src="/images/bg-pattern-card.svg" alt="">
    <img class="profile-img" src="images/image-victor.jpg" alt="">
    <div class="info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
    </div>
      <p class="location">London</p>
      <p class="line">_____________________________________</p>
    <div class="stat">
      <p>80K</p>
      <p>803K</p>
      <p>1.4K</p>
    </div>
    <div class="category">
      <p>Followers</p>
      <p class="likes">Likes</p>
      <p>Photos</p>
    </div>
  </div> 
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/NabilWasir">Nabil Wasir</a>.
      </div>    
    </footer>
</body>
</html>
